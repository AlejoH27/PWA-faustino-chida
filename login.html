 <script type="module">
  import {
   ejecuta
  } from "./lib/js/ejecuta.js"
  import {
   muestraError
  } from "./lib/js/muestraError.js"
  import {
   submit
  } from "./lib/js/submit.js"
  import {
   Sesion
  } from "./js/Sesion.js"

  preparaVista()

  async function preparaVista() {
   try {
    const json =
     await buscaEnElServidor()
    const sesion = new Sesion(json)
    muestra(sesion)
   } catch (e) {
    muestraError(e)
   }
  }

  async function
   buscaEnElServidor() {
   return await ejecuta(fetch(
    "srv/SrvSesion.php"))
  }

  function muestra(sesion) {
   if (sesion.cue === "") {
    nav.sesion = sesion
    login.hidden = false
    escuchaEventos()
   } else {
    saltaAPerfil()
   }
  }

  function escuchaEventos() {
   login.addEventListener("submit",
    iniciaSesion)
  }

  function saltaAPerfil() {
   location.href = "perfil.html"
  }

  /** @param {Event} evt */
  export
   async function iniciaSesion(
    evt) {
   try {
    evt.preventDefault()
    const json = await submit(evt,
     "srv/SrvLogin.php", login)
    saltaAPerfil()
   } catch (e) {
    muestraError(e)
   }
  }
   
 </script>
