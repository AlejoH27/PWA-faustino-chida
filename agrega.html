                          <script>
                            function validarFormulario(event) {
                                var correo = document.getElementById("correo").value;
                                var match = document.getElementById("contrasena1").value;

                                // Validación del correo electrónico
                                if (!validarCorreo(correo)) {
                                    document.getElementById("correoError").innerText = "El formato del correo electrónico no es válido.";
                                    event.preventDefault(); // Evita el envío del formulario
                                    return false;
                                } else {
                                    document.getElementById("correoError").innerText = "";
                                }

                                // Validación del campo "Match"
                                if (!validarMatch(match)) {
                                    document.getElementById("matchError").innerText = "La contraseña debe tener al menos 8 caracteres y al menos una mayúscula.";
                                    event.preventDefault(); // Evita el envío del formulario
                                    return false;
                                } else {
                                    document.getElementById("matchError").innerText = "";
                                }

                                // Resto de la lógica de validación aquí

                                // Si todo está bien, puedes permitir el envío del formulario
                                return true;
                            }

                              function validarCorreo(correo) {
                                  // Validar que el correo tenga una arroba y .com
                                  var arrobaPos = correo.indexOf("@");
                                  var puntoComPos = correo.indexOf(".com");

                                  return arrobaPos > 0 && puntoComPos > arrobaPos;
                              }

                              function validarMatch(match) {
                                  // Validar que la contraseña tenga al menos 8 caracteres y al menos una mayúscula
                                  return match.length >= 8 && /[A-Z]/.test(match);
                              }

            } catch (e) {

        async function descargaRolOpciones() {

        }

        async function descargaOficioOpciones() {
            return await ejecuta(fetch("srv/SrvOficioOpcionesRegistro.php"))
        }

        async function agrega(evt) {
            try {
                const m = await submit(evt, "srv/SrvUsuarioAgregaCliente.php", forma)

            } catch (e) {

            } catch (e) {

            }
        }

        preparaVistaSesion()

            try {
                const json = await buscaEnElServidor()
                const sesion = new Sesion(json)
                muestra(sesion)
            } catch (e) {
