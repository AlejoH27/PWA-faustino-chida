    <script type="module">
      import {
       ejecuta
      } from "../lib/js/ejecuta.js"
      import {
       muestraError
      } from "../lib/js/muestraError.js"
      import {
       saltaAIndex
      } from "../lib/js/saltaAIndex.js"
      import {
       Sesion
      } from "../js/Sesion.js"
      import {
       ROL_ADMINISTRADOR
      } from "../js/const/ROL_ADMINISTRADOR.js"

      preparaVista()

      async function preparaVista() {
       try {
        const json =
         await buscaEnElServidor()
        const sesion = new Sesion(json)
        muestra(sesion)
       } catch (e) {
        muestraError(e)
       }
      }

      async function
       buscaEnElServidor() {
       return await ejecuta(fetch(
        "../srv/SrvSesion.php"))
      }

      async function muestra(sesion) {
       if (sesion.rolIds
        .has(ROL_ADMINISTRADOR)) {
        nav.sesion = sesion
        main.hidden = false
        await saludoEnElServidor()
       } else {
        saltaAIndex()
       }
      }

      async function
       saludoEnElServidor() {
       const saludo = await ejecuta(
        fetch(
         "../srv/SrvSaludoAdministrador.php"))
       alert(saludo)
      }
     </script>
